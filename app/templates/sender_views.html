{% extends 'base.html' %}
{% block content %}
  <h3> Numbers associated with sender: </h3>
  {% if numbers|length == 0 %}

  <p>No numbers associated with this sender.</p>

  {% else %}

  <ul>
    {% for number in numbers %}
    <li>
      {{ number.number }}
    </li>
    {% endfor %}
  </ul>

  {% endif %}
{% endblock %}
